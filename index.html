<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
  
    <style>
        /* Mobile-first style for canvas */
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            width: 100%; /* Take up full width of the screen */
            max-width: 600px; /* Limit to 600px on larger screens */
            height: calc(100vw * 16 / 9); /* Make height proportional to width, simulating mobile rectangle */
            max-height: calc(600px * 16 / 9); /* For larger screens, maintain the aspect ratio */
        }

        /* Simulate mobile format for larger screens */
        @media (min-width: 601px) {
            body {
                padding: 20px;
            }
        }

        /* Full-page view and centering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>
    <canvas id="pong"></canvas>
</body>
</html>
