<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
  
    <style>
        /* Mobile-first style for canvas */
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            width: 100%; /* Take up full width of the screen */
            max-width: 600px; /* Limit to 600px on larger screens */
            height: auto; /* Adjust height based on aspect ratio */
        }

        /* For larger screens (like desktop), simulate mobile format */
        @media (min-width: 601px) {
            body {
                /* Add some padding or margins if needed */
                padding: 20px;
            }
        }

        /* To make the page fill the full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Light background for better contrast */
        }

    </style>
</head>
<body>
    <canvas id="pong"></canvas>
</body>
</html>
