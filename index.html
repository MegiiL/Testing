<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
  
    <style>
        /* Mobile-first style for canvas */
        canvas {
            display: block;
            margin: 0; /* Remove any default margin */
            background: black;
            width: 100vw; /* Occupy the full viewport width */
            max-width: 600px; /* Maximum width of 600px */
            height: 80vw; /* Set height as 70% of the viewport width for a rectangle shape */
            max-height: 90vh; /* Limit height to 80% of the viewport height to avoid scrolling */
        }

      

        /* Full-page view and centering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>
    <canvas id="pong"></canvas>
</body>
</html>
