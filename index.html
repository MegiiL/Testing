<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
  
    <style>
        /* Mobile-first style for canvas and container */

         /* Mobile-first style for canvas */
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            width: 100vw; /* Full width for devices 600px and smaller */
            max-width: 600px; /* Ensure canvas doesn't exceed 600px */
            height: 70vw; /* Proportional height (rectangle shape) */
            max-height: 80vh; /* Limit height to 80% of viewport to avoid scrolling */
            position: relative; /* Set position relative to allow absolute positioning inside */
        }
        #canvasContainer {
            position: relative; /* Relative container to contain canvas and welcome screen */
            width: 100vw; /* Full width for smaller screens */
            max-width: 400px; /* Ensure container doesn't exceed 600px */
            height: 60vw; /* Height proportional to width */
            max-height: 70vh; /* Limit height to avoid scrolling */
            margin: 0 auto; /* Center the container */
            background-color: black;
        }

        

        /* Welcome screen overlay inside container */
        #welcomeScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Keep the welcome screen smaller than the canvas */
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsive text */
        #welcomeScreen h1, #welcomeScreen h2 {
            font-size: 4vw; /* Responsive font size */
        }

        #welcomeScreen ul {
            list-style-type: none;
            padding: 0;
        }

        #welcomeScreen li {
            font-size: 3vw; /* Responsive font size for instructions */
        }

        #playButton {
            font-size: 4vw;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #playButton:hover {
            background-color: #0056b3;
        }

        /* For larger screens, set canvas width to 600px */
        @media (min-width: 601px) {
            #canvasContainer {
                width: 600px; /* Fixed width on larger screens */
                height: calc(600px * 16 / 9); /* Maintain rectangle aspect ratio */
            }

            #welcomeScreen {
                width: 60%; /* Make welcome screen smaller on larger screens */
            }
        }

        /* Full-page view and centering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="pong"></canvas>

        <!-- Initial welcome screen -->
        <div id="welcomeScreen">
            <h1>Welcome to Pong!</h1>
            
            <div id="instructionsWrapper">
                <div id="rules">
                    <h2>Rules:</h2>
                    <ul>
                        <li>- 3 lives in total</li>
                        <li>- Lose all 3, game over</li>
                        <li>- Pause at any time</li>
                    </ul>
                </div>
                <div id="moves">
                    <h2>Moves:</h2>
                    <ul>
                        <li>- Desktop: A/D or arrow keys</li>
                        <li>- Mobile: Drag the paddle</li>
                    </ul>
                </div>
            </div>
            <button id="playButton">Play</button>
        </div>
    </div>
</body>
</html>
