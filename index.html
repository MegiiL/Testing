<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
  
    <style>
      canvas {
    display: block;
    margin: 0 auto;
    background: black;
    width: 100vw; /* Full width for devices 600px and smaller */
    max-width: 600px; /* Ensure canvas doesn't exceed 600px */
    height: 70vw; /* Proportional height (rectangle shape) */
    max-height: 80vh; /* Limit height to 80% of viewport */
    position: relative; /* Set position relative to allow absolute positioning inside */
}

/* Welcome screen overlay */
#welcomeScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85vw; /* Smaller than canvas */
    max-width: 550px;
    height: auto; /* Allow automatic height based on content */
    max-height: 60vh; /* Keep height relative to the canvas */
    padding: 10px;
    background-color: black;
    border-radius: 10px;
    text-align: center;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
}

/* Responsive text */
#welcomeScreen h1 {
    color: white;
    font-size: 3vw; /* Responsive font size */
    margin: 0; /* Remove default margin */
}

#welcomeScreen h2 {
    color: white;
    font-size: 2.5vw;
    margin: 10px 0; /* Add margin for spacing */
}

#welcomeScreen ul {
    color: white;
    list-style-type: none;
    padding: 0;
    font-size: 2vw; /* Make the text smaller */
}

#playButton {
    font-size: 2.5vw;
    padding: 8px 8px; /* Slightly larger padding */
    color: white;
    background-color: #444;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px; /* Ensure there's some space above */
    border-radius: 5px; /* Rounded edges */
    width: fit-content; /* Allow button to fit its content */
    display: flex; /* Ensure it can align properly */
    justify-content: center; /* Center text inside the button */
}

#playButton:hover {
    background-color: #e17373eb;
}

/* Full-page view and centering */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
}

    </style>
</head>
<body>
    <canvas id="pong"></canvas>

    <!-- Initial welcome screen -->
    <div id="welcomeScreen">
        <h1>Welcome to Pong!</h1>
        
        <div id="instructionsWrapper">
            <div id="rules">
                <h2>Rules:</h2>
                <ul>
                    <li>- 3 lives in total</li>
                    <li>- Lose all 3, game over</li>
                    <li>- Pause at any time</li>
                </ul>
            </div>
            <div id="moves">
                <h2>Moves:</h2>
                <ul>
                    <li>- Desktop: A/D or arrow keys</li>
                    <li>- Mobile: Drag the paddle</li>
                </ul>
            </div>
        </div>
        <button id="playButton">Play</button>
    </div>
</body>
</html>
