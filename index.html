<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
  
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            width: 100vw;
            max-width: 600px;
            height: calc(100vw * 1.5);
            max-height: 90vh;
            position: relative;
            box-sizing: border-box;
        }

        /* Welcome screen overlay */
        #welcomeScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 550px;
            height: auto;
            max-height: 50vh;
            padding: 10px;
            background-color: black;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Responsive text sizes for welcome message */
        #welcomeScreen h1, #welcomeScreen p {
            font-size: 4vw;
            max-font-size: 24px;
        }

        /* Responsive text */
        #welcomeScreen h1 {
            color: white;
            font-size: 3vw;
            margin: 0;
        }

        #welcomeScreen h2 {
            color: white;
            font-size: 2.5vw;
            margin: 10px 0;
        }

        #welcomeScreen ul {
            color: white;
            list-style-type: none;
            padding: 0;
            font-size: 2vw;
        }

        #playButton {
            font-size: 2.5vw;
            padding: 8px 8px;
            color: white;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: fit-content;
            display: flex;
            justify-content: center;
        }

        #playButton:hover {
            background-color: #e17373eb;
        }

        /* Full-page view and centering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        /* Pause Button */
        #pauseButton {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 0;
            font-size: 1em;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            z-index: 2;
            width: 25px;
            height: 25px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1em;
            display: none; /* Hidden until the game starts */
        }

       /* Game Over Screen */
#gameOverScreen {
    position: fixed; /* Change to fixed to cover the entire viewport */
    top: 0;          /* Align to the top of the viewport */
    left: 0;         /* Align to the left of the viewport */
    width: 100vw;    /* Full width */
    height: 100vh;   /* Full height */
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
    padding: 20px;
    text-align: center;
    color: white;
    display: none; /* Hidden until the game ends */
    z-index: 10; /* Make sure it's above other elements */
    justify-content: center; /* Center the content vertically */
    align-items: center; /* Center the content horizontally */
    flex-direction: column; /* Stack elements vertically */
    box-sizing: border-box; /* Include padding in width/height calculations */
}


        #replayButton {
            padding: 10px 10px;
            font-size: 1em;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        #replayButton:hover {
            background-color: #e17373eb;
        }
    </style>
</head>
<body>
    <canvas id="pong"></canvas>

    <!-- Initial welcome screen -->
    <div id="welcomeScreen">
        <h1>Welcome to Pong!</h1>
        <div id="instructionsWrapper">
            <div id="rules">
                <h2>Rules:</h2>
                <ul>
                    <li>- 3 lives in total</li>
                    <li>- Lose all 3, game over</li>
                    <li>- Pause at any time</li>
                </ul>
            </div>
            <div id="moves">
                <h2>Moves:</h2>
                <ul>
                    <li>- Desktop: A/D or arrow keys</li>
                    <li>- Mobile: Drag the paddle</li>
                </ul>
            </div>
        </div>
        <button id="playButton">Play</button>
    </div>

    <!-- Pause Button -->
    <button id="pauseButton">||</button>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h1 id="gameOverMessage">Game Over!</h1>
        <p id="resultMessage"></p>  <!-- Placeholder for the result message -->
        <button id="replayButton">Replay</button>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
